        <h2 id="Vim基本命令">Vim基本命令</h2>
<h3 id="1-打开文件操作">1.打开文件操作</h3>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">vim filename 打开文件</div><div class="line">vimdiff filenameA filenameB 比较编辑两个不同的文件</div></pre></td></tr></table></figure>

<h3 id="2-存储及退出文件">2.存储及退出文件</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="symbol">:wq</span> 存文件，并且退出vi</div><div class="line">zz 存文件，并且退出vi(直接输入)</div><div class="line"><span class="symbol">:w</span> 保存文件</div><div class="line"><span class="symbol">:q</span> 退出文件</div><div class="line"><span class="symbol">:w</span> filename 写入指定文件</div><div class="line"><span class="symbol">:e</span> filename 打开文件filename进行编辑(相当于退出当前的并打开另外一个文件)</div><div class="line"><span class="symbol">:X</span> 文件加密，会提示输入密码</div></pre></td></tr></table></figure>

<a id="more"></a>

<h3 id="3-移动">3.移动</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">h 光标向下移动</div><div class="line">j 光标向下移动</div><div class="line">k 光标向上移动</div><div class="line">l 光标向右移动</div><div class="line">w 光标跳到下个单词的第一个字母</div><div class="line">W 移动到下一个单词的开头，忽略标点符号</div><div class="line">b 光标回到上个单词的第一个字母</div><div class="line">B 移动到前一个的开头，忽略标点符号</div><div class="line">e 光标跳到下个单词的最后一个字母</div><div class="line"><span class="keyword">E</span> 移到下一个字母的结尾，忽略标点符号</div><div class="line">zt 把当前行置于屏幕顶端</div><div class="line">zb 把当前行置于屏幕底端</div><div class="line"><span class="number">50</span>% 光标定位在文件的中间</div><div class="line">Ctrl+u 向上翻到当前屏幕的一半</div><div class="line">Ctrl+d 向下翻到当前屏幕的一半</div><div class="line">Ctrl+b 向上翻页</div><div class="line">Ctrl+f 向下翻页</div><div class="line">CTRL+<span class="keyword">O</span> 回到前一个位置</div></pre></td></tr></table></figure>

<h3 id="4-删除">4.删除</h3>
 <figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">nx 删除由光标位置起始后的n个字符</div><div class="line">nX 删除由光标位置起始前的n个字符</div><div class="line">d<span class="number">0</span> 删除当行光标位置后的字符</div><div class="line">d<span class="variable">$ </span>删除当行光标位置前的字符</div><div class="line">ndw 删除光标处开始及其后的n-<span class="number">1</span>个字</div><div class="line">ndb 删除光标处开始及其前的n-<span class="number">1</span>个字</div><div class="line">ndd 删除当前行及其后n-<span class="number">1</span>行</div></pre></td></tr></table></figure>

<h3 id="5-其他">5.其他</h3>
 <figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">nyyp 复制当行及后n-1行</div><div class="line">u 撤销</div></pre></td></tr></table></figure>
